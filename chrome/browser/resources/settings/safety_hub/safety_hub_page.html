<style include="cr-shared-style">
  :host {
    display: flex;
    flex-direction: column;
    pointer-events:none;
  }

  .tile-container {
    align-items: stretch;
    display: flex;
    gap: 13px;
    justify-content: space-between;
    width: 100%;
  }

  .tile {
    flex: 1;
  }

  .module {
    height: fit-content;
    margin-bottom: 24px;
  }

  .box {
    background-color: var(--cr-card-background-color);
    border-radius: var(--cr-card-border-radius);
    box-shadow: var(--cr-card-shadow);
    padding: 16px 16px 18px 16px;
    display: flex;
    flex: 1;
  }

  .tile-header {
    /* Should be 12px when html font-size is 16px */
    font-size: 0.75rem;
  }

  .tile-subheader {
    /* Should be 11px when html font-size is 16px */
    font-size: 0.6875rem;
  }

  .section-header {
    /* Should be 13px when html font-size is 16px */
    font-size: 0.8125rem;
    margin: 16px 0px;
    width: 100%;
    flex: 1;
  }

  .tile iron-icon {
    padding-inline-end: 8px;
    height: 20px;
    margin-top: 2px;
    width: 20px;
  }
</style>

<div class="section-header cr-secondary-text">
  $i18n{safetyHubPageCardSectionHeader}
</div>
<div class="tile-container">
  <div class="tile box">
    <iron-icon icon="cr:info"></iron-icon>
    <div class="header-container">
      <div class="tile-header">[[passwordStateHeader_]]</div>
      <div class="tile-subheader cr-secondary-text">
        [[passwordStateSubheader_]]
      </div>
    </div>
  </div>
  <div class="tile box">
    <iron-icon icon="cr:info"></iron-icon>
    <div class="header-container">
      <div class="tile-header">[[versionStateHeader_]]</div>
      <div class="tile-subheader cr-secondary-text">
        [[versionStateSubheader_]]
      </div>
    </div>
  </div>
  <div class="tile box">
    <iron-icon icon="cr:info"></iron-icon>
    <div class="header-container">
      <div class="tile-header">[[safeBrowsingHeader_]]</div>
      <div class="tile-subheader cr-secondary-text">
        [[safeBrowsingSubheader_]]
      </div>
    </div>
  </div>
</div>

<div class="section-header cr-secondary-text">
  $i18n{safetyHubPageModuleSectionHeader}
</div>
<template is="dom-if" if="[[showUnusedSitePermissions_]]">
  <settings-safety-hub-unused-site-permissions class="module box">
  </settings-safety-hub-unused-site-permissions>
</template>

<div class="section-header cr-secondary-text">
  $i18n{safetyHubPageUserEduSectionHeader}
</div>

<style>
  .info-text {
    display: inline-block;
    text-align: start;
    width: 100%;
  }

  #item {
    padding: 6px;
  }
</style>
<div id="item">
  <span id="status_text_connectable"
      hidden="[[!item.connectable]]">Connectable Device</span>
  <span id="status_text_lost"
      hidden="[[item.connectable]]">Not Connectable Device</span>
  <span id="type" class="info-text">[[item.type]]</span>
  <span id="endpoint_id"
      class="info-text">Endpoint ID: [[item.endpoint_id]]</span>
  <span id="actions"
      class="info-text">Associated Actions: [[item.actions]]</span>
</div>
